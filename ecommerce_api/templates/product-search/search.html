<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Search Products</h1>
    
    <label for="search">Search by Name or Category:</label>
    <input type="text" id="search" placeholder="Enter product name or category">
    
    <label for="price-min">Min Price:</label>
    <input type="number" id="price-min">
    
    <label for="price-max">Max Price:</label>
    <input type="number" id="price-max">
    
    <label for="category">Category:</label>
    <input type="text" id="category">
    
    <button id="search-button">Search</button>
    
    <h2>Search Results</h2>
    <ul id="search-results">
        <!-- Search results will be added dynamically -->
    </ul>
    
    <script src="{% static 'js/search.js %'}"></script>
</body>
</html>
